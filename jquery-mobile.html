<!DOCTYPE html>
<html>
<head>
	<title>jQuery Mobile Example</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="jquery-mobile/jquery.mobile-1.4.2.css" />
    <script src="jquery-mobile/jquery-1.11.0.js" type="text/javascript"></script>
    <script src="jquery-mobile/jquery.mobile-1.4.2.js" type="text/javascript"></script>

    <!-- Styles -->
	<link rel="stylesheet" href="css/styles.css">


    <meta name="viewport" content="width=device-width"/>


</head>
<body>

	 <!-- This is the first page -->
    <section id="firstpage" data-role="page">
        <div data-role="header">
            <h1>Page Content Header</h1>

        </div>
        <div class="ui-content">
            <p>This is the content on page 1</p>
            <ul>
            	<li>One</li>
            	<li>Two</li>
            	<li>Three</li>
            </ul>
            <p><a href="#secondpage">Go to second page</a></p>
            <p><a href="#thirdpage">open</a></p>
        </div>
        <div data-role="footer">
            <h2>Page Content Footer</h2>
        </div>
    </section>

    <!-- This is the second page -->
    <div id="secondpage" data-role="page">
        <div data-role="header">
            <h1>Page Content Header</h1>
        </div>
        <div class="ui-content">
            <p>Page 2 has different content on it</p>
            <p><a href="#firstpage">Go to first page</a></p>
            <p><a href="#thirdpage">open</a></p>
        </div>
        <div data-role="footer">
            <h2>Page Content Footer</h2>
        </div>
    </div>

    <section id="thirdpage" data-role="page" data-dialog="true">
        <header data-role="header"><h1>Dialog</h1></header>
        <div class="ui-content">
            <p>Let's try some dialog</p>
            
        </div>
        <footer data-role="footer"><h2>Page Transitions</h2></footer>
    </section>




</body>
</html>
